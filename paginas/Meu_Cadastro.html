<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8" />
<head>
  <title>Cadastro de Usuário - Health Track</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
		<div class="form">
	     <nav class="col-md-4" style="coluna"><a href="../paginas/Dashboard.html">Dashboard</a> > Meu Cadastro</nav>
	       <P><h1><img class="logo" src="../Imagens/Logo_41.png" title="HEALTH TRACK - logo" alt="Logo do HEALTH TRACK"/></h1></P>		
		<div class="row">
	     <ASIDE class="col-md-3"><h1><img class="img-responsive" src="../Imagens/Logo_6_img.png" width="180" height="114"  title="HEALTH TRACK - Cadastro de Usuário" alt="Logo do HEALTH TRACK - Cad_Usuário"/></h1></ASIDE>
	<br>
	<br>
	<br>
	<br>
	<br>
	         <h1 class="titulo-tela">Meu Cadastro</h1>
	<br>
  <br>  
    <div class="row">
      <div class="col-xs-10">
            <label for="Nome" class="normal">Nome Completo:</label>
            <input type="text" class="form-control" style="color:Blue" placeholder="Denilson Rodrigues Gama">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-4">
          <label for="Data de Nascimento" class="normal">Data de Nascimento:</label>
          <input type="text" class="form-control" style="color:Blue" placeholder="09/10/1970">
      </div>
      <div class="col-xs-3">
          <label for="Altura" class="normal">Altura:</label>
          <input type="text" class="form-control" style="color:Blue" placeholder="1,69 m">
      </div>
      <div class="col-xs-3">
          <label for="Sexo" class="normal">Sexo:</label>
          <input type="text" class="form-control" style="color:Blue" placeholder="Masculino">
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
          <label for="email" class="normal">Email para contado:</label>
          <input type="text" class="form-control" style="color:Blue" placeholder="denilson.gama@uol.com.br">
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <label for="pwd" class="normal">Senha:</label>  
          <div class="form-group input-group">
            <span class="input-group-addon glyphicon glyphicon-lock" id="pwd"></span>
            <input type="password" class="form-control" id="pwd" placeholder="Digite a senha">
            <span class="input-group-addon glyphicon glyphicon-eye-open"></span>
          </div>
          <a href="../paginas/alt_senha.html">Alterar Senha</a>
      </div>
    </div>
    <br>

<div class="btn-group btn-group-lg" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="submit" id="btnAdicionar" class="botao01" style="width: 135px">
    <a href="">
    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Novo</button></a>
  </div>
  <div class="btn-group" role="group">
    <button type="submit" id="Salvar" class="botao01" style="width: 135px">
    <a href="">
    <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Gravar</button></a>
  </div>
  <div class="btn-group" role="group">
    <button type="submit" id="Editar" class="botao01" style="width: 135px">
    <a href="">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Editar</button></a>
 </div>
 <div class="btn-group" role="group">
    <button type="submit" id="Cancelar" class="botao01" style="width: 135px">
    <a href="">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>  Cancelar</button></a>
</div>
<div class="btn-group" role="group">
    <button type="submit" id="Excluir" class="botao01" style="width: 135px">
    <a href="">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>  Excluir</button></a>
</div>
</div>
<br>
    <div class="col-xs-12">
    <div class="col-xs-12">
    <div class="col-xs-12">
        <a href="../index.html">
        <section><img class="saida" src="../Imagens/saida.jpg" title="Saida" alt="Saida"></section></a>
    </div>
    </div>
</div>
</div>
</body>
</html>
